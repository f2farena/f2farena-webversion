# Tên của quy trình tự động
name: Deploy React App to GitHub Pages

# Cấu hình khi nào quy trình này sẽ chạy
on:
  # Chạy mỗi khi có code mới được đẩy lên nhánh 'main'
  push:
    branches:
      - main
  # Cho phép bạn chạy workflow này thủ công từ tab Actions
  workflow_dispatch:

# Cấp quyền cho quy trình để nó có thể deploy lên GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Các công việc cần thực hiện
jobs:
  # Công việc build dự án
  build:
    runs-on: ubuntu-latest
    steps:
      # Bước 1: Lấy source code từ kho chứa về
      - name: Checkout repository
        uses: actions/checkout@v4

      # Bước 2: Cài đặt Node.js để có thể chạy npm
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Bạn có thể đổi thành phiên bản Node.js bạn dùng

      # Bước 3: Cài đặt các thư viện và build dự án React
      - name: Install dependencies and build
        run: |
          npm install
          npm run build

      # Bước 4: Tải lên các file đã build để chuẩn bị cho việc deploy
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Tải lên nội dung từ thư mục 'build' (hoặc 'dist' nếu dự án của bạn dùng Vite)
          path: './dist'

  # Công việc deploy
  deploy:
    # Chỉ chạy sau khi công việc 'build' đã hoàn thành
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      # Bước 5: Deploy lên GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
